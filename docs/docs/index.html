    ðŸ‘‹ Hi! ${textcolor('uchimata', 'LightSlateGray')} is a Javascript library for visualizing 3D models of genomes. It aims to implement core functionality around rendering, and provide an expressive interface for binding 3D genome data to visual representations. It is specifically designed to be reusable across a number of environments and use cases.

  </script>
